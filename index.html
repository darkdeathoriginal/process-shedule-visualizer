<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta viewport="width=device-width, initial-scale=1.0" />
    <title>Scheduler</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="sheduler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/js/bootstrap-colorpicker.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Process Scheduler</h1>
    <div class="container">
      <div>
        <div class="process">
          <p>Enter Processes</p>

          <div class="inputs">
            <div>
              <label for="pName">Process Name:</label>
              <input type="text" name="pName" id="AddpName" value="A" />
            </div>
            <div>
              <label for="bTime">Burst Time:</label>
              <input type="text" name="bTime" id="AddbTime" value="5" />
            </div>
            <div>
              <label for="arrival">Arrival Time:</label>
              <input type="text" name="arrival" id="Addarrival" value="3" />
            </div>
          </div>
          Set Colour:<br />
          <div id="cp1" data-color="#6D2781">
            <input
              type="text"
              id="pColour"
              class="form-control"
              style="width: auto; display: none"
            />
            <br />
          </div>
          <button onclick="add()">Add</button>
        </div>
      </div>

      <div>
        <table class="table table-dark" id="iProcessTbl" style="width: 50%">
          <tr>
            <th>Process Name</th>
            <th>Burst Time</th>
            <th>Arrival Time</th>
            <th>Colour</th>
          </tr>
        </table>

        <br />
        <br />
        <div>
          <p>Select Scheduling Algorithm:</p>
          <select id="algorithmSelect" >
            <option value="" disabled selected>Select an algorithm</option>
            <option value="FJFS">First-Job-First-Serve (FJFS)</option>
            <option value="RDRN">Round Robin</option>
            <option value="SJF">shortest job first</option>
            <!-- Add more scheduling algorithms here -->
          </select>
        </div>
        <div>
          <button class="btn-primary" onclick="addItem()">Add Item</button>
          <button class="btn-primary" onclick="reset()">Reset</button>
          <button class="btn-primary" onclick="scheduleProcesses()">
            Simulate
          </button>
        </div>

        <div class="row" id="_sim">
          <div style="display: inline">
            <!-- <canvas style="display:block;background:#98bf21;height:75px;width:50px;position:relative;border:solid;"></canvas> -->
            <!-- <h2 style="display:block;background:red;height:50px;width:50px;position:relative;border:solid; text-align: center;">2</h2> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
